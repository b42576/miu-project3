<html>
<head>
    <title>My Shopping Application: Add Pricebook Item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="keywords" content="thisweeksad, pricebook, grocery shopping">
    <meta name="description" content="Keep track of your shopping from your grocery shopping trips.">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" type="text/css" />
</head>
<body>
    <!--HOMEPAGE--><div data-role="page" id="home">
            
        <!--HEADER--><div data-role="header" data-position="fixed" data-theme="e">
            <h1>Pricebook App</h1>
        </div><!--END HEADER-->
            
        <!--CONTENT--><div data-role="content">
            <h2>Add Pricebook Item</h2>
            <form action="" method="post" id="pricebookForm"><!-- enctype="text/plain"-->
            <fieldset>
            <legend>New Pricebook Item</legend>
            <span>* <em>Denotes a required field</em></span>
                <br />
            <div data-role="fieldcontain"><!--data-native-menu="false"-->
            <label for="location">*Location/Store</label>
                <select name="location" id="location">
                    <option data-placeholder="true" value="">Select a store</option>
                    <!--<optgroup label="Stores">-->
                    <option value="Acme">Acme</option>
                    <option value="Giant">Giant</option>
                    <option value="ShopRite">ShopRite</option>
                    <option value="SuperFresh">SuperFresh</option>
                    <option value="Target">Target</option>
                    <option value="WalMart">WalMart</option>
                    <!--</optgroup>-->
                </select>
            </div>
            <div data-role="fieldcontain">
            <label for="productBrand">*Product Brand</label>
                <input type="text" name="productBrand" id="productBrand" minlength="2" placeholder="Brand Name" required />
                <label for="productBrand" class="formhint">The brand name of the product (<em>ex: Kraft</em>)</label>
            </div>
            <div data-role="fieldcontain">
            <label for="productName">*Product Name</label>
                <input type="text" name="productName" id="productName" required />
            </div>
            <div data-role="fieldcontain">
            <label for="size">Size</label>
                <input type="text" name="size" id="size">
            </div>
            <div data-role="fieldcontain">
            <label for="productDescription">Product Description</label>
                <textarea name="productDescription" id="productDescription"></textarea>
            </div>
            <div data-role="fieldcontain">
            <label for="keywords">Keywords</label>
                <input type="text" name="keywords" id="keywords" />
            </div>
            <div data-role="fieldcontain">
            <label for="productRating">*Product Rating</label>
                <input type="range" name="productRating" value="3" min="1" max="5" id="productRating" />
            </div>
            <div data-role="fieldcontain">
            <label for="datePurchased">*Date Purchased</label>
                <input type="date" name="datePurchased" id="datePurchased" required />
                
            </div>
            <div data-role="fieldcontain">
            <label for="price">*Price</label>
                <input type="text" name="price" id="price" size="6" minlength="3" required />
            </div>
            <div data-role="fieldcontain">
                <label for="taxable">Taxable</label>
                <select data-role="slider" name="taxable" id="taxable">
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <div data-role="fieldcontain">
                <div class="ui-grid-a">
                    <div class="ui-block-a"><input type="submit" value="Record" data-theme="b" /></div>
                    <div class="ui-block-b"><input type="reset" value="Clear" data-theme="a" data-mini="true" /></div>
                </div>
            </div>
            </fieldset>
            </form>
        </div>
        <!--FOOTER--><div data-role="footer" data-position="fixed" data-id="pagesFooter">
            <div data-role="navbar" data-grid="c" data-iconpos="top">
                <ul>
                    <li><a href="index.html" data-ajax="false" data-icon="home">Home</a></li>
                    <li><a href="browse.html" data-ajax="false" data-icon="grid">Browse</a></li>
                    <li><a href="additem.html" data-ajax="false" data-icon="plus" class="ui-btn-active">Add</a></li>
                    <li><a href="about.html" data-ajax="false" data-icon="info">About</a></li>
                </ul>
            </div>
        </div><!--END FOOTER-->
    </div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js" type="text/javascript"></script>
<script src="js/json.js" type="text/javascript"></script>
<script src="js/sample-main.js" type="text/javascript"></script>
</body>
</html>
